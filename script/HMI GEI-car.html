	<title>HMI GEI-car</title>
	
	
	<script type="text/javascript" src="./HMI GEI-car_files/roslib.js"></script>
	<script type="text/javascript" src="./HMI GEI-car_files/roslib-min.js"></script>
	
	<script type="text/javascript">
	  // Connecting to ROS
	  // -----------------

	  var ros = new ROSLIB.Ros({
	    url : 'ws://localhost:9090'
	  });

	  ros.on('connection', function() {
	    console.log('Connected to websocket server.');
	  });

	  ros.on('error', function(error) {
	    console.log('Error connecting to websocket server: ', error);
	  });

	  ros.on('close', function() {
	    console.log('Connection to websocket server closed.');
	  });

	  // Publishing a Topic
	  // ------------------

	  var cmdVel = new ROSLIB.Topic({
	    ros : ros,
	    name : '/cmd_vel',
	    messageType : 'geometry_msgs/Twist'
	  });

	  var twist = new ROSLIB.Message({
	    linear : {
	      x : 0.0,
	      y : 0.0,
	      z : 0.0
	    },
	    angular : {
	      x : 0.0,
	      y : 0.0,
	      z : 0.0
	    }
	  });
	  cmdVel.publish(twist);
	</script>

	    var listener = new ROSLIB.Topic({
	      ros : ros,
	      name : '/mot_sens',
	      messageType : 'std_msgs/Float32MultiArray'
	    });
	    
	    var Vol_mes = 0;
	    var Bat_mes = 0;
	    var VMG_mes = 0;
	    var VMD_mes = 0;

	      Vol_mes= message.data[0].toFixed(2);
	      Bat_mes= message.data[1].toFixed(2);
	      VMG_mes= message.data[2].toFixed(2);

	    });
